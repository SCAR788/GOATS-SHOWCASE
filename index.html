<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 id="head2">Showcase of the Goats</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
   <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img id="img1" src="ms.jpg" alt="MS" style="width:100%;">
        <div class="carousel-caption d-none d-md-block">
            <h5 id="head1">Lion</h5>
            <p id="para1">King of IPL</p>
          </div>
      </div>

      <div class="item">
        <img id="img2" src="siuu1.jpg" alt="goats" style="width:100%;">
        <div class="carousel-caption d-none d-md-block">
            <h5 id="head1">GOAT</h5>
            <p id="para1">BOTH ARE GOATS</p>
          </div>
      </div>
    
      <div class="item">
        <img id="img3" src="ps.jpeg" alt="ps5" style="width:100%;">
        <div class="carousel-caption d-none d-md-block">
            <h5 id="head1">PS5</h5>
            <p id="para1">Best ever mankind made</p>
          </div>
      </div>
      <div class="item">
        <img src="xbox.jpeg" alt="xbox" style="width:100%;">
        <div class="carousel-caption d-none d-md-block">
            <h5 id="head1">XBOX</h5>
            <p id="para1" >Best ever mankind made</p>
          </div>
      </div>
      <div class="item">
        <img src="goku.jpeg" alt="goku" style="width:100%;">
        <div class="carousel-caption d-none d-md-block">
            <h5 id="head1">GOKU</h5>
            <p id="para1" >This ain't anime KIDS</p>
          </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
